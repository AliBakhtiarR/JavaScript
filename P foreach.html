<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan foreach</title>
</head>
<body>
    <script>
    var day = ["senin","selasa","rabu","kamis","jumat","sabtu","minggu"];

    day.forEach(function(day){
        document.write("<p>" + day + "</p>");
    });
</script>
</body>
</html>
